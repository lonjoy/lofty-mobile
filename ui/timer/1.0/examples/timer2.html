<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lofty 前端基础框架</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo-mobile.min.css中引入 --->
	<link href="http://loftyjs.com/fdevlib/static/css/lofty/demo-mobile.min.css" rel="stylesheet" />
	
    <script src="http://style.c.aliimg.com/m/lofty/port/lofty.js"></script>
	<script src="http://style.c.aliimg.com/m/lofty/gallery/appframework/af.js"></script>
	
	<style>
		h2{font-size:1.2rem;margin-top:15px;}
	</style>
</head>

<body>
	<div class="demo-content">
	
<div class="demo-widget">
 <div class="demo-widget-dom">	
<h2>多阶段倒计时</h2>
<p id="timer1">
    <span class="year"></span>年
    <span class="month"></span>月
    <span class="day"></span>天
    <span class="hour"></span>小时
    <span class="minute"></span>分钟
    <span class="second"></span>秒
</p>

<script type="text/javascript">

    define(['fui/timer/1.0/timer'], function(Timer){
        var now = new Date();
        var end1 = new Date(now.getTime() + 10000);
        var end2 = new Date(now.getTime() + 15000);
        var end3 = new Date(now.getTime() + 20000);

        var timer = new Timer({
            to: [end1, end2, end3],
            stopEventName: ['stop1', 'stop2', 'stop3'],
            el: '#timer1'
        });

        timer.on('stop1', function(){
            console.log('1st stop');
        }).on('stop2', function(){
            console.log('2nd stop');
        }).on('stop3', function(){
            console.log('3rd stop');
        });
    });

</script>
  </div>		
</div>	

  </div>
  
  <!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://loftyjs.com/fdevlib/static/js/lofty/demo.min.js" type="text/javascript"></script>	
</body>
</html>
