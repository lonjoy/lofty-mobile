<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>lofty 前端基础框架</title>
	
	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo-mobile.min.css中引入 -->
	<link href="http://loftyjs.com/fdevlib/static/css/lofty/demo-mobile.min.css" rel="stylesheet" />
    <!-- 实际使用时将 $SkinType 替换为 "back" 或 "front" -->
    <script type="text/javascript">
        var cssUrls = "http://style.c.aliimg.com/m/lofty/ui/selector/1.0/selector.css";
    </script>
    <script src="http://style.c.aliimg.com/m/lofty/port/lofty.js"></script>
    <script src="http://style.c.aliimg.com/m/lofty/gallery/appframework/af.js"></script>
</head>
<body>


<div class="demo-content">
<div class="demo-widget">
 <style type="text/css">
     .mySelector span {
        margin-left: 30px;
        float: left;
     }
 </style>
 <div class="demo-widget-dom">
 	<div class="mySelector fd-clr">
        <span class="fui-selector fui-selector-radio-normal"></span>
        <span class="fui-selector fui-selector-radio-disabled"></span>
        <span class="fui-selector fui-selector-radio-checked"></span>
    </div>

  </div>
 </div>

<div class="demo-widget">
 <div class="demo-widget-dom">  
    <div class="mySelector fd-clr">
        <span class="fui-selector fui-selector-cb-normal"></span>
        <span class="fui-selector fui-selector-cb-disabled"></span>
        <span class="fui-selector fui-selector-cb-checked"></span>
    </div>
  </div>
 </div>

</div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 -->
<script src="http://loftyjs.com/fdevlib/static/js/lofty/demo.min.js" type="text/javascript"></script>

</html>
