<button class="show-dialog">show-popup</button>

 <div class="demo-widget-dom">	

<style>
    .show-dialog{
        height: 32px;
        padding: 2px 5px;
    }
    .fui-dialog-body{
        width: 128px;
        background-color: #f4f4f4;
        border-radius: 5px;
        padding: 20px 0;
    }
    .fui-dialog-body .myloading {
        margin: 0 auto;
    }
    .fui-dialog-body p {
        margin-top: 10px;
        text-align: center;
        color: grey;
    }
</style>

<script>

    define(['fui/popup/1.0','jquery'], function(Popup,$){
        var onEvent = $.os.supportsTouch ? 'tap' : 'click';
        var popup = new Popup({
            tpl:".fui-dialog-body",
            isModal:true,
            beforeOpen:function(popup){
                return true;
            },
            beforeClose:function(popup){
            },
            contentSuccess:function(popup){
            }
        });
        //dialog显示
        popup.show();
        $(".show-dialog").on(onEvent,function(){
            popup.show();
        });
    });

</script>
