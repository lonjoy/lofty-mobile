<!DOCTYPE html>
<html>
	<head>
		<script src="http://style.c.aliimg.com/m/lofty/gallery/appframework/af.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			(function(win){
				function callback(o){
					var data = JSON.parse(o.data);
					var response = {
						proxyPageUrl:win.location.href,
						_cross_domain_token:data._cross_domain_token
					};
					af.ajax({
						url:data._url,
						success:function(o){
							response.data = o;
							window.parent.postMessage(JSON.stringify(response),"*");
						}
					})
					
				}
				win.addEventListener ? 
					win.addEventListener("message", callback, false) : 
					win.attachEvent("onmessage", callback);
			})(this)
		</script>

	</body>
</html>
