<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lofty 前端基础框架</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	
	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" href="http://loftyjs.com/fdevlib/static/css/lofty/demo-mobile.min.css" />
	
	<script src="http://style.c.aliimg.com/m/lofty/port/lofty.js"></script>
	<!-- 移动页面上使用 appframework 基础库 替代 jQuery-->
	<script src="http://style.c.aliimg.com/m/lofty/gallery/appframework/af.js"></script>
	

</head>
<body>

   <div class="">
		<p>
			<button class="dpl-btn set-cookie">设置cookie</button><br/>
            可输入cookie名&nbsp;<input type="text" value="ck-test" id="ck_name"/></br/>
			可输入cookie值&nbsp;<input type="text" value="Too young too simple" id="ck_value"/></br/>
			可输入cookie选项&nbsp;<input type="text" value='{"expires":3}' id="ck_options"/>
			<pre class="prettyprint language-js">
				cookie.set('ck-test','')
			</pre>
		</p>
		<p>
			<button class="dpl-btn get-cookie">获取cookie</button>:<span>这里显示得到的cookie值</span>
			<pre class="prettyprint language-js">
				cookie.get('ck-test')
			</pre>
		</p>
		<p>
			<button class="dpl-btn remove-cookie">删除cookie</button>
			<pre class="prettyprint language-js">
				cookie.remove('ck-test')
			</pre>
		</p>
   </div>
			   
<div class="demo-content">
  <div class="demo-widget">
	<div class="demo-widget-dom">	

	<script type="text/javascript">
		
		define(['jquery','util/cookie/1.0'], function($,cookie){					
			$('.set-cookie').click(function(){
                var key = $('#ck_name').val();
				var val = $('#ck_value').val();
				var options =  $.parseJSON($('#ck_options').val());
				cookie.set(key,val,options);
			});
			$('.get-cookie').click(function(){
                var key = $('#ck_name').val();
                var options =  $.parseJSON($('#ck_options').val());
				var ck = cookie.get(key,options);
				$('span',$(this).parent()).html(ck);
				if(ck == undefined)
					$('span',$(this).parent()).html('');
				else{
					$('span',$(this).parent()).html(ck);
				}
			});
			$('.remove-cookie').click(function(){
                var key = $('#ck_name').val();
				cookie.remove(key);
			})
		});
		
	</script>
	</div>		
	</div>
  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://loftyjs.com/fdevlib/static/js/lofty/demo.min.js" type="text/javascript"></script>	
</body>
</html>
